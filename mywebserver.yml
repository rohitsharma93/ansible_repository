---
- hosts: all
  become: yes
  tasks:
   - name: i want to install webserver on ansble nodes
     apt: 
      name: apache2
      state: present
     when: ansible_os_family =="Debian"

   - name: i want to start webserver on ansible nodes
     service: 
      name: apache2
      state: started
     when: ansible_os_family =="Debian"

   - name: i want to install webserver on RedHat nodes
     yum: 
       name: httpd
       state: present
     when: ansible_os_family =="RedHat"

   - name: i want to start webserver on Redhat nodes
     service: 
       name: httpd
       state: started
     when: ansible_os_family =="RedHat"