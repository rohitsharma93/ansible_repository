---
- hosts: 172.31.17.137
  become: yes
  tasks: 
   - name: i want to install linux command
     command: hostname -f
     register: myResult
  
   - name: i want to display my first task
     debug: 
        msg: "{{myResult}}"

   - name: i want to install git
     apt: 
      name: git 
      state: present
     when: myResult.stderr ==""

   - name: i want to install wget
     apt: 
      name: wget
      state: present
     when: myResult.stderr !=""