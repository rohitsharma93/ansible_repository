---
- hosts: myfirstplaybook
  become: yes
  tasks: 
   - name: i want to install webserver on ansible  nodes
     apt: 
       name: "{{mywebpackforubuntu}}"
       state: present
     when: ansible_os_family =="Debian"

   - name: i want to start webserver on ansible nodes
     service: 
       name: "{{mywebpackforubuntu}}"
       state: started
     when: ansible_os_family =="Debian"

   - name: i want to install webserver on RedHat nodes
     yum: 
      name: "{{mywebpackfoeredhat}}"
      state: present
     when: ansible_os_family =="RedHat"

   - name: i wannt to start webserver on RedHat nodes
     service: 
      name: "{{mywebpackfoeredhat}}"
      state: started
     when: ansible_os_family =="RedHat"