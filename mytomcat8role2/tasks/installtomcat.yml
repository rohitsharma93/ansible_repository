---
- name: install tomcat
  get_url:
    url: wget https://archive.apache.org/dist/tomcat/tomcat-8/v8.5.5/bin/apache-tomcat-8.5.5.tar.gz
    dest: /home/apache-tomcat-8.5.5.tar.gz
    force_basic_auth: yes

- name: make directory
  file:
    path: /opt/tomcat
    state: touch

- name: extract tar file
  unarchive:
    src: /home/apache-tomcat-8.5.5.tar.gz
    dest: /opt/tomcat
