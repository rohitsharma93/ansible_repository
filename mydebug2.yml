---
- hosts: 172.31.23.40
  become: yes
  tasks:
  - name: i want to install linux command
    command: hostname -f
    register: myResult
  
  - name: i want to display my first task
    debug: 
       msg: "{{myResult}}"

  - name: install git
    apt: 
      name: git
      state: present
    when: myResult.stderr ==""

  - name: install wget
    apt: 
      name: wget
      state: present
    when: myResult.stderr !=""